<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">

        <header>
            <h1 class="lightOn">How Long Have We Been on This Rock?</h1>
        </header>
        <main>
            <h2>Console</h2>
            <div>
                <button class="lightswitch">Lightswitch</button>
                <p>The light is currently: <span class="lightSpan">on</span></p>
            </div>
            <div>
                <form>
                    <label for="rotator">Change light direction to</label>
                    <select name="rotator" class="rotator" id="rotator" autocomplete="off">
                        <option value="north" selected>North</option>
                        <option value="east">East</option>
                        <option value="south">South</option>
                        <option value="west">West</option>
                    </select>
                </form>
                <p>Lighthouse is facing: <span class="directionSpan">North</span></p>
            </div>
        </main>
        <aside>
            <h2>Lighthouse Keeper Logs</h2>
            <ul class="logs">
    
            </ul>
        </aside>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>
</html>
